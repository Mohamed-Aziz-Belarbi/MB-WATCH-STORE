<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB STORE</title>
    <link rel="stylesheet" href="loginCSS.css">
    <script src="https://kit.fontawesome.com/9a62bd1bf0.js" crossorigin="anonymous"></script>

    
</head>
<body>
   
    <!-- <script src="main2.js"></script> -->



<div class="container">
    <h1 id="title">welcome to MB STORE</h1>
  <div class="form-box">
 <h1>Sign Up</h1>
 <form>
    <div class="input-group">
        <div class="input-field" id="UsernameField">
            <i class="fa-regular fa-user"></i>
            <input id="userName" type="text" placeholder="Username">
        </div>
        <div class="input-field" id="emailField">
            <i class="fa-solid fa-at"></i>
            <input id="email" type="email" placeholder="email">
        </div>
        <div class="input-field" id="passwordField">
            <i class="fa-solid fa-lock"></i>
            <input id="passWord" type="password" placeholder="password">
        </div>
    
    <div class="btn-field"></div>
    <button id="shop" ><a  href="http://127.0.0.1:5500/main2.html">Sign Up</a></button>
   
 </form>
  </div>   

</div>
  
    
</body>
</html>
